# Reki Trading Bot Configuration

# API Configuration
api:
  openai:
    base_url: "https://api.openai.com/v1"
    model: "gpt-5.1"  # Default model
    # api_key is loaded from OPENAI_API_KEY environment variable

# Trading Configuration
trading:
  mt5:
    api_url: "http://185.202.236.27:8000"  # External MT5 service
  
  symbols: ["XAUUSD"]
  
  defaults:
    lot_size: 0.01
    max_positions: 1
    risk_reward_ratio: 2.0

# Scheduler Configuration
scheduler:
  interval_minutes: 5
  enabled: true
  currency_conversion:
    enabled: true

candle_model:
  enabled: true
  url: "https://api.novita.ai/openai/v1/chat/completions"
  model: "deepseek/deepseek-v3.2"
  timeout: 30.0
  # api_key loaded from NOVITA_API_KEY environment variable

# Telegram Notifications
telegram:
  enabled: true
  # bot_token and chat_id loaded from TELEGRAM_BOT_TOKEN and TELEGRAM_CHAT_ID env vars

# System Configuration
system:
  timezone: "America/Chicago"
  user_id: "Reki0.8"
  paths:
    logs: "trading_logs"
    memory: "reki/memory.jsonl"
    system_prompt: "reki/trading_system_prompt.txt"
